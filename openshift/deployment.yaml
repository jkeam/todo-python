apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo-python
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: todo-python-single
    app.kubernetes.io/name: todo-python
    app.kubernetes.io/part-of: todo
    app.openshift.io/runtime: python
    discovery.3scale.net: true
  annotations:
    app.openshift.io/vcs-uri: https://github.com/jkeam/todo-python.git
    app.openshift.io/vcs-ref: main
    discovery.3scale.net/scheme: https
    discovery.3scale.net/port: 8080
    discovery.3scale.net/path: /
    discovery.3scale.net/description-path: /openapi.json
  name: todo-python
  namespace: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-python
  template:
    metadata:
      labels:
        app: todo-python
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - image: 'quay.io/jkeam/todo-python@sha256:82044e3f83364c1e61bfc81a03929511387e2d5101f9fb233045184668ea691b'
        name: todo-python
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "3000m"
        ports:
        - name: the-port
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: the-port
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: the-port
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: the-port
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
